<!DOCTYPE html>
<html style="overflow: scroll">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style/basic.css" />
	<link rel="stylesheet" type="text/css" href="style/jquery-mobile-1.1.0.css" />
	<script src="script/jquery-1.7.1.js"></script>
	<script src="script/jquery-mobile-1.1.0.js"></script>
	<script src="script/jquery.jrumble.1.3.js"></script>

	<script src="script/touchpad.js"></script>
	<script src="script/timer.js"></script>
	<script src="script/pushpop.js"></script>

</head>
<body>
	<div id="main" data-role="page">
		<div id="toolbar" class="toolbar" data-role="header">
			<h1>PushPop</h1>
			<button id="new">New</button>
			<button id="help">Help</button>
			<div class="timer-panel">
				<span>Timer:</span>
				<div id="timer"></div>
				<button id="pause">Pause</button>
			</div>
		</div>
		<div id="workarea" class="workarea" data-role="content">
			<div id="scrim" class="scrim">
				<div class="scrimContent">
					<span>PushPop Paused</span>
					<button id="resumeButton">Resume</button>
				</div>
			</div>
			<div id="game" class="game">
				<div id="game-stack" class="stack"></div>
				<div id="game-board" class="game_board"></div>
				<div id="solution" class="stack"></div>

				<div id="gameOver">
					<span>Congratulations!</span>
					<div id="stats"></div>
					<button>New Puzzle</button>
<!--		               {name: "gameOver", kind: "onyx.Popup", centered: true, modal: true, dismissWithClick: false, dismissWithEscape: false, floating: true, classes:"gameOver", components: [
		               		{content: "Congratulations!"},
		               		{name:"stats", content:""},
		               		{kind:"Button",content: "New Puzzle", onclick: "newPuzzle"},
		               		{name: "socialChallenge"}
		               ]}, -->
				</div>

				<div id="newGameConfirm">
					<span>You haven't quite finished with the current puzzle.  Do you want to try a new one or keep working on this one?</span>
					<div id="buttons">
						<button>New Puzzle</button>
						<button>Keep working</button>
					</div>
<!--		               {name: "newGameConfirm", kind: "onyx.Popup", classes: "newGameConfirm", centered: true, modal: true, dismissWithClick: false, dismissWithEscape: false, floating: false, components: [
		               		{content: "You haven't quite finished with the current puzzle.  Do you want to try a new one or keep working on this one?"},
		               		{classes: "buttons", components: [
			               		{kind:"onyx.Button",content: "New Puzzle", onclick: "reallyNewPuzzle", classes: "onyx-affirmative"},
			               		{kind:"onyx.Button",content: "Keep working", onclick: "closeNewGameConfirm", classes: "onyx-negative"},
		               		]}
		               ]}  -->
				</div>
			</div>
			
		</div>
	</div>
	<script>
$(document).ready(function() {
	PushPopUI.create();
	PushPopUI.rendered();
});
	</script>
</body>
</html>
